<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Explosion ðŸŒˆ</title>
<style>
    /* Animated rainbow background */
    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        background: linear-gradient(-45deg, #ff0000, #ff9900, #33ff00, #0099ff, #ff00ff);
        background-size: 1000% 1000%;
        animation: rainbow 15s ease infinite;
    }

    h1 {
        font-size: 5em;
        text-shadow: 2px 2px #000000;
        animation: hueRotate 10s linear infinite;
    }

    p {
        font-size: 2em;
        animation: hueRotate 15s linear infinite;
    }

    @keyframes hueRotate {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }

    .color-boxes {
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        justify-content: center;
    }

    .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        background: linear-gradient(to bottom right, #ff0000, #00ff00, #0000ff, #ff00ff);
        animation: rotateColors 5s linear infinite;
    }

    @keyframes rotateColors {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }

</style>
</head>
<body>
    <h1>ðŸŒˆ Welcome to the Colorful World! ðŸŒˆ</h1>
    <p>Everything is bright, bold, and beautiful!</p>

    <div class="color-boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
